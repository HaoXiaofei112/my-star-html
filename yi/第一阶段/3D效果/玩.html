<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    body{
        margin: 0 auto;
        margin-top:200px;
    }
    div{
        width: 400px;
        height: 600px;
        background: purple;
        margin: 0 auto;
        animation-name: shake;
        animation-duration: 2.5s;
         animation-iteration-count:1;
    }
     @keyframes shake{
         0%{
             transform:rotatey(0deg);
              transform:rotatex(10deg);
               transform:rotateZ(30deg)

         }
         100%{
              transform: rotateY(0deg);
              transform:rotatex(10deg);
               transform:rotateZ(30deg)

         }
     }

    
    </style>
</head>
<body>
    <div>css图形变换</div>
</body>
</html>
