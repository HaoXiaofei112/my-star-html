<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签类型之间的转化</title>
    <style>
div{
    width:300px;
    height: 300px;
    border:5px solid red;
    /*将块标签转化为行内标签*/
    display: inline-block;
}
button{
    /*将元素转化为快标签*/
    display: block;
}
span{
    width:500px;
    height: 400px;
    border: 1px solid red;
}
    </style>

</head>
<body>
    <!--块标签-->
    <div></div>
    <!--行内块标签-->
    <img src="dhsjkah" alt="tupian">
    <buttom>按钮</buttom>
    <!---->
    <span>dfsgfd</span>
</body>
</html>
