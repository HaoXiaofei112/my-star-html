<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时钟</title>
    <style> 
    html{

        height: 100%;
    }
    body{
        margin: 0px;
        height: 100%;
        display: flex;
        justify-content: center;
       align-items: center;
    }
    .box {
        width: 150px;
        height: 150px;
        border-radius: 10%;
        background:linear-gradient(#999,#000);
          display: flex;
        justify-content: center;
       align-items: center;
    }
    .circle{
        width:90%;
        height: 90%;
        background: white;
        border-radius: 50%;
        box-shadow: 0 0 5px black inset;
        position: relative;
    }
    .hour {
        width:6px;
        height: 60%;
        position: absolute;
        left: calc(50% - 3px);
        top:calc(50% - 30%);
        transform: rotate(45deg)
    }
    .hour div {
        width:100%;
        height: 50%;
        background: black;

    }
      .minute {
        width:4px;
        height: 80%;
        position: absolute;
        left: calc(50% - 2px);
        top:calc(50% - 40%);
    }
    .minute div {
        width:100%;
        height: 50%;
        background: red;

    }
         .second {
        width:2px;
        height: 96%;
        position: absolute;
        left: calc(50% - 1px);
        top:calc(50% - 48%);
    }
    .second div {
        width:100%;
        height: 50%;
        background: gold;

    }
    .point{
        width:10px;
        height: 10px;
        border-radius: 50%;
        background:yellow;
        position: absolute;
        left: calc(50% - 8px);
        top: calc(50% - 8px);
        border: 4px solid black;
    }
    .top{
        width:20px;
        position:absolute;
        top:5px;
        left: calc(50% - 10px);
        text-align: center;
    }
        .left{
        height:20px;
        position:absolute;
        top:calc(50% - 10px);
        left: 5px;
        text-align: center;
    }
        .right{
       height:20px;
        position:absolute;
        top:calc(50% - 10px);
        right: 5px;
        text-align: center;
    }
        .bottom{
        width:20px;
        position:absolute;
        bottom:5px;
        left: calc(50% - 10px);
        text-align: center;
    }
    </style>
</head>
<body>
    <div class="box">
<div class="circle">
    <div class="hour">
        <div></div>
    </div>
    <div class="minute">
        <div></div>
    </div>
    <div class="second">
        <div></div>
    </div>
    <div class="point"></div>
    <div class="top">24</div>
    <div class="left">19</div>
    <div class="right">6</div>
    <div class="bottom">12</div>
</div>

    </div>
</body>
<script>
var second = document.querySelector('.second')
var minute = document.querySelector('.minute')
var hour = document.querySelector('.hour')
console.log(minute)
    function getTime(){
        var time = new Date()
        var h = time.getHours()
        var m = time.getMinutes()
        var s = time.getSeconds()
        var sDeg = s*6
        var mDeg = (m*60+ s)*360/3600
        var hDeg = (h*3600+m*60+s)*(360/(60*60*12*2))

        second.style.transform ='rotate('+ sDeg + 'deg)';
        minute.style.transform ='rotate('+ mDeg + 'deg)'; 
        hour.style.transform ='rotate('+ hDeg + 'deg)';
    }
    getTime()
    setInterval(getTime,1000)
</script>
</html>
