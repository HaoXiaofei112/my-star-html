<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式的权重</title>
    <style>
    /*标签选择器的权重是1
    类名选择器的权重是10
    id选择器的权重是100*/
      div section{
        width:400px;
    }
    section{
        width:300px !important;
        height: 300px;
        background: red;
    }
    .qq{
        width: 900px;
    }
    #ss{
        width:400px;
    }
   
    </style>
</head>
<body>
    <div>
        <section class="qq" id="ss"> </section>
    </div>
</body>
</html>
