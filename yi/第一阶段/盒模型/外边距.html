<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>外边距</title>
    <style>
    html{
        height:100%;
    }
    body{
        height: 100%;
    }
    div{
        width:300px;
        height:250px;
        background: red;
        /*外边距*/
        margin:20px 30px 40px;
        /*第二个值是左右方向*/
         margin:20px 30px 40px 50px;
         /*上右下左*/
         /*调节元素与元素之间的距离*/
    }
    </style>
</head>
<body>
  <div></div>  
  <div></div>
</body>
</html>
