<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    div{
        width:300px;
        height: 300px;
        border:10px solid red;
        border-radius: 25% 75% 15%;
    }
    section{
        width:0;
        height: 0;
        border: 400px solid red;
        /*上边框和右边框透明*/
        border-top-color: transparent;
         border-right-color: transparent;
         /*旋转*/
         transform: rotate(120deg)
    }
    main{
        width: 0;
        height: 0;
        border: 300px solid red;
           border-radius: 50%;
            border-right-color: transparent;
    }
    </style>
</head>
<body>
 <div></div> 
 <section></section> 
 <main></main> 
</body>
</html>
