<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D</title>
    <style>
    *{
        box-sizing: border-box;
    }
    html{
        width:100%;

    }
    body{
        margin: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    main{
        width:500px;
        height: 500px;
        border: 3px solid red;
        padding-top:100px;
        /*在父标签中设置子元素的变形类型,指定为3D变形*/
        transform-style: preserve-3d;
        /*设置景深,也叫视距*/
        perspective: 900px;
        /*试点
        0 0 从左上角的角度看,100% 100% 从右下角的角度看 */
        perspective-origin: 0 0;

    }
    div{
        width: 300px;
        height: 300px;
        background: green;
        margin: 0 auto;
        /*旋转*/
        transform: rotateX(40deg);

    }
    </style>
</head>
<body>
    <main>
        <div></div>
    </main>
    
</body>
</html>
