<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本对齐方式</title>
    <style>
        /*-moz 在火狐
        -moz-animation 在IE 手机*/
    .box {
        width:300px;
        height:300px;
        border: 1px solid black;
         /*开启弹性布局,开启弹性布局之后默认的是不会换行,如果想让元素换行,我们需要添加一个flex-wrap属性,block,转化为块标签，none，消失（位置也消失）。visibility:hidden;消失（位置存在）
         inline-block:行内快 img（既可以设置大小又可以在同一行显示 inline 行 不可以设置大小
         开启弹性布局之后如果里面的元素没有设置高度默认是父元素的百分之百*/
        display: flex;
        /*nowrap;不换行,默认值  wrap换行 wrap-reverse;换行的时候位置跟wrap相反*/
        flex-wrap: wrap;
        /*水平排列方式,他有5种排列方式;
        flex-stat;从父元素左边开始排列
        flex-end;从父元素右边开始排列
        center;居中
        space-between;第一个元素靠在父元素左边框位置,最后一个靠在父元素右边框位置,其他元素均分剩余的空间
        space-around;所有元素均分整行的空间,就相当于给每个元素设置了相等的左右边距,也就是每个元素左右两边空间相等,相邻两个元素的空间不会叠加*/
        justify-content: space-around;
        /*垂直对齐方式,常用的值有5个
        flex-start;开始的位置,父元素的上边
        flex-end;结束位置,父元素的下边
        center;上下居中
        baseline;文本的基线,让文本的基线对齐
        stratch;让元素的高度是父元素的100%*/
       align-items: flex-start;
       /*排列的方向,有4个方向
       row;从左到右排列
       row-reverse;从右到左排列
       column;从上到下排列
       column-reverse;从下到上排列 */
       flex-direction: row;
       /*垂直排列方式.有5种方式
       flex-start;在开始位置,父元素的上边
       flex-end;在结束位置,父元素的下边
       center;居中
       space-between:第一行和最后一行在两头,其他行均分剩余空间
       space-around;跟justify-cintent的space-around一样*/
       align-content:space-between;
    }
    .box div {
        border: 1px solid red;
        height: 50px;
         width:25%; 
         box-sizing: border-box; 
    }
    /*.box div:nth-of-type(1){
        padding-top:20px;
    }*/
    </style>
</head>
<body>
   
 <div class="box">
    
     <div>1</div>
     <div>2</div>
     <div>3</div>
     <div>4</div>
      <div>5</div>
     <div>6</div>
     <div>7</div>
     <div>8</div>
    
     </div>   
</body>
</html>
