<!DOCTYPE html>

<head>

    <title>前后缀</title>

    p:before{
        content: '我是前缀----';
        font-weight: bolder;


    }
    p:after{
        content: '----我是后缀';
        color:red;
    }
    </style>
</head>
<body>
    <p>我有一个前缀和后缀.</p>
</body>
</html>
