<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    div{
        width:200px;
        height: 200px;
        border: 3px solid red;
        display: inline-block;
    }
    /*更改鼠标样式cursor*/
    #point{
        cursor: pointer;
        /*手*/
    }
    #move{
        cursor: move;
    }
    #progress{
        cursor: progress;
    }
    #police{
        cursor: url(./hd3.png),auto;

    }
    a{
        cursor: default;
    }
    </style>
</head>
<body>
    <div id="point"></div>
    <div id="move"></div>
    <div id="progress"></div>
    <div id="#">百度</div>
    <div id="police"></div>
</body>
</html>
