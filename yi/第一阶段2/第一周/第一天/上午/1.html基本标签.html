
<!--html称之为根标签
绿色的部分 称之为注释
注释的作用是提示程序员
并不会被编译器所编译-->
<!--根标签  DOM-->
<html>  
	<head>
<!--		经常在head里面引入其他的一些文件-->
     <link rel="stylesheet" href="">
<!-- utf-8 表示使用中文编码
     任何语言中utf-8都表示中文编码
	 java  c++  c#  vb  oc utf-8 -->
	 <meta charset="utf-8">
<!--		 title 标题 设置的是网页标题-->
	 <title>html基本标签介绍</title>
	 </head>
<!--	 样式属性-->
	 <body style="font-size:50px;color:red">
		人生三大难 早上吃啥 中午吃啥 晚上吃啥
	 </body>
</html>
