<html>
	<head>
		<meta charset="utf-8">
			<title>p标签和span标签的使用</title>
	</head>
	<body>
<!--	p表示段落 p表示是属于块标签
        块标签可以设置宽高 默认宽为屏幕的宽
		块标签的布局方式 从上往下流式布局-->
         
		 <!--p block 块-->
		<p>1.安装Web管理工具</p>
		<p>2.安装Internet信息服务（全部安装）</p>
		<p>巴拉巴拉</p>
		
<!--	span标签属于行标签 行标签不能设置宽高
        span标签的大小为内容的大小
		行标签布局方式 从左往右 从上往下流式布局-->
		<span>今天天气不错 雾霾很新鲜</span>
		<span>明天有雨☔</span>
		<span>后天也有雨</span>
		<span>吃啥吃啥吃啥吃啥吃啥吃啥吃啥吃啥吃啥吃啥吃啥吃啥吃啥吃啥吃啥吃啥吃啥吃啥吃啥吃啥吃啥吃啥吃啥吃啥吃啥吃啥吃啥吃啥吃啥吃啥吃啥</span>
	</body>
</html>
