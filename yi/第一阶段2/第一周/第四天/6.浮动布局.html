<html>
	<head>
		<meta charset="utf-8">
		<title>浮动布局</title>
		<style>
			body 
			{
				margin: 0px;
			}
			header 
			{
				width: 100%;
				
				height: 80px;
				
				background-color: red;
			}
			footer
			{
				width: 100%;
				
				height: 80px;
				
				background-color: blue;
			}
			section 
			{
				width: 33%;
				
				height: 500px;
				
				border: 1px solid green;
/*				设置浮动*/
				float: left;
				
				box-sizing: border-box;
			}
			div 
			{
				clear: both;
			}
		</style>
	</head>
	<body>
		<header></header>	
		<section></section>
		<section></section>
		<section></section>	
		<div></div>
		<footer></footer>
	</body>
</html>
