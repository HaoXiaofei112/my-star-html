<html>
	<head>
		<meta charset="utf-8">
			<title>display空间分配</title>
			<style>
				body 
				{
					width: 100%;
					
					height: 100%;
					
					margin: 0px;
					
					border: 2px solid red;
					
					display: flex;
				}
				div 
				{
/*					width: 25%;*/
/*                  如果元素非弹性元素 width：25%；
					如果为弹性元素 flex-basis:25%;*/
                    flex-basis:25%;
					
					height: 100%;
					
					float: left;
					
					box-sizing: border-box;
					
					border: 2px solid blue;
					
					font-size: 40px;
					
					text-align: center;
				}
				div:nth-child(1)
				{
/*					规定标签的出现顺序
					编号越小 出现越早*/
					order:3;
				}
				div:nth-child(2)
				{
					order:1;
				}
				div:nth-child(3)
				{
					order:4;
				}
				div:nth-child(4)
				{
					order:2;
				}
			</style>
	</head>
	<body>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
	</body>
</html>
