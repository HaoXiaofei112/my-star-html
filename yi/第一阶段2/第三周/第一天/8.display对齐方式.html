<html>
	<head>
		<meta charset="utf-8">
			<title>display对齐方式</title>
			<style>
				body 
				{
					display: flex;
					
/*					让弹性子元素可以换行
                    reverse  相反
					wrap-reverse 第一行在最下面
					             最后一行在上面*/
					flex-wrap:wrap;
/*					direction 方向
                    column 列  col
					默认为row*/

					/*
					duration 持续时间
					delay  延时*/
					/*animation-duration:2s;*/
					/*
					old director
					*/
					/*animation-direction:2s;*/
					/*reverse 相反的*/
					flex-direction:column-reverse;
					
/*					设置元素在水平方向的对齐方式*/
/*                    设置元素在水平方向上居中*/
					justify-content:center;
/*					结尾对齐*/
					justify-content:flex-end;
/*					开头对齐*/
					justify-content:flex-start;
/*					开头结尾保留一半距离 标签之间平分间距*/
					justify-content:space-around;
/*					标签之间平分间距*/
					justify-content:space-between;
/*					按照标签的中间线对齐*/
					align-items:center;
/*					标签底部对齐*/
					align-items:flex-end;
/*					stretch 拉伸*/
					align-items:baseline;
					align-content:stretch;
				}
				section 
				{
					width: 50px;
					
					height: 100px;
					
					border:2px solid red;
					
					margin: 10px;
				}
				section:nth-child(3n)
				{
					height: 150px;
				}
				section:nth-child(8n)
				{
					height: 120px;
				}
				section:nth-child(11)
				{
					width: 200px;
				}
				section:nth-child(1)
				{
					align-self:flex-end;
				}
			</style>
	</head>
	<body>
		
		<section>1</section>
		<section>2</section>
		<section>3</section>
		<section>4</section>
		<section>5</section>
		<section>6</section>
		<section>7</section>
		<section>8</section>
		<section>9</section>
		<section>10</section>
		<section>11</section>
		<section>12</section>
		<section>13</section>
		<section>14</section>
		<section>15</section>
		<section>16</section>
		<section>17</section>
		<section>18</section>
		<section>19</section>
		<section>20</section>
	</body>
</html>
