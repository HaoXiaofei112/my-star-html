
<html>
	<head>
		<meta charset="utf-8">
			<title>基线对齐</title>
			<style>
				html 
				{
					height: 100%;
				}
				body 
				{
					height: 100%;
					
					display: flex;
					
/*					如果标签设置了高,那么拉伸不起作用*/
/*					align-items:stretch;*/
/*					按照字体的基准线对齐*/
/*					align-items:baseline*/
					
					flex-wrap:wrap;
/*					flex-flow:column wrap;*/
/*                   规定多行如何对齐*/
                    align-content:center;
				}
				section 
				{
					width: 100px;
					
					height: 150px;
					
					border: 2px solid red;
					
					margin: 10px ;
					
					font-size: 40px;
					
					box-sizing: border-box;
				}
				section:nth-child(2n)
				{
					padding-top: 55px;
					
					width: 120px;
					
					height: 180px;
				}
				section:nth-child(5n)
				{
					width: 140px;
					
					height: 200px;
				}
				section:nth-child(5)
				{
					font-size: 100px;
				}
			</style>
	</head>
	<body>
		<section>1</section>
		<section>2</section>
		<section>3</section>
		<section>4</section>
		<section>5</section>
		<section>6</section>
		<section>7</section>
		<section>8</section>
		<section>9</section>
		<section>10</section>
		<section>11</section>
		<section>12</section>
		<section>13</section>
		<section>14</section>
		

	
	</body>
</html>
