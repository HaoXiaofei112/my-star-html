<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D骰子</title>
    <style>
      html{
          height: 100%;
          width: 100%;
      }
      body{
          height: 100%;
         display: flex;
         justify-content: center;
         align-items: center;
         background-color: black;
         perspective: 1000px;
         margin: 0px;
     }
     main{
        width: 200px;
        height: 200px;
        transform-style: preserve-3d;
        
        animation: zhuan 6s linear infinite;
    }
    div{
        width: 100%;
        height: 100%;
        position: absolute;
        background-size: 100%;
        background-color: white;
        display: flex;
    } 
    .hole{
        width: 40px;
		height: 40px;
		background-color: black;
		border-radius: 50%;
		margin: 15px;
    }
    .front{
        transform: translateZ(100px);
        align-items: center;
        justify-content: center;
    }
    .back{
        
        justify-content: space-between;
        align-items: center;
        flex-direction: column;
        transform: translateZ(-100px);
    }
    .left{
        
        transform: rotateX(90deg)  translateZ(100px);
    }
    .left section:nth-child(2){
        
        align-self: center;
    }
     .left section:nth-child(3){
        align-self: flex-end;
    }
    .right{
			display: flex;
			flex-wrap:wrap;
			transform: rotateX(90deg) translateZ(-100px);
	}
	.rightrow{
			width: 100%;
			height: 50%;
			display: flex;
			justify-content:space-between;			
	}
	.rightrow:nth-child(2){
			align-items:flex-end;
	}
    .top{
        display: flex;
	    flex-wrap:wrap;
        transform: rotateY(90deg) translateZ(100px);
    }
    .toprow {
        width: 100%;
		height: 30%;
		display: flex;
        justify-content:space-between;
    }
    .toprow:nth-child(2){
       justify-content: center;
       align-items: center;
    }
   .toprow:nth-child(3){
       align-self: flex-end;
   }
    .bottom{
        display: flex;
	    flex-wrap:wrap;
        transform: rotateY(90deg) translateZ(-100px);
    }
    .bottomrow{
        width: 100%;
		height: 30%;
        display: flex;
		justify-content:space-between;
    }
    .bottomrow:nth-child(2){
       
        justify-content: space-between
        
    }
    .bottomrow:nth-child(3){
        align-self: flex-end;
    }
    @keyframes zhuan {
		0%
		{
			transform: rotateX(0deg) rotateY(0deg);
		}
        /*50%{
           transform: rotateX(90deg) rotateY(-900deg); 
        }*/
		100%
		{
			transform: rotateX(360deg) rotateY(360deg);
		}
	}
    </style>
</head>
<body>
    <main>
        <div class="front">
            <section class="hole"></section>
        </div>
        <div class="back">
            <section class="hole"></section>
            <section class="hole"></section>
        </div>
        <div class="left">
            <section class="hole"></section>
            <section class="hole"></section>
            <section class="hole"></section>
        </div>
        <div class="right">
            <section class="rightrow">
                 <section class="hole"></section>
                 <section class="hole"></section>
            </section>
            <section class="rightrow">
                 <section class="hole"></section>
                 <section class="hole"></section>
            </section>
        </div>
        <div class="top">
             <section class="toprow">
                 <section class="hole"></section>
                 <section class="hole"></section>
            </section>
            <section class="toprow">
                <section class="hole"></section>
            </section>
            <section class="toprow">
                 <section class="hole"></section>
                 <section class="hole"></section>
            </section>
        </div>
        <div class="bottom">
              <section class="bottomrow">
                 <section class="hole"></section>
                 <section class="hole"></section>
            </section>
            <section class="bottomrow">
                <section class="hole"></section>
                <section class="hole"></section>
            </section>
            <section class="bottomrow">
                 <section class="hole"></section>
                 <section class="hole"></section>
            </section>
        </div>
    </main>
</body>
</html>
