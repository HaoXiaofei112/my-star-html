<html>
	<head>
		<meta charset="utf-8">
			<title>3D动画旋转</title>
			<style>
				body 
				{
					height: 100%;
					
					display: flex;
					
					justify-content:center;
					
					align-items:center;
					
					background-color: black;
					
/*					设置从多远的视觉距离来观看*/
					perspective: 1000px;
					
					margin: 0px;
				}
				main 
				{
/*					margin: 200px auto;*/
					
					width: 200px;
					
					height: 200px;
					
/*					border: 2px solid red;*/
/*					preserve 保留 
					保留元素在3D模型中的位置*/
					transform-style: preserve-3d;
					
		     		animation: zhuan 10s linear infinite;
				}
				
				div 
				{
					width: 100%;
					
					height: 100%;
/*					设置图片的大小为当前标签的大小*/
					background-size: 100%;
					
					position: absolute;
					
					background-color: white;
					
					display: flex;
	
				}
				.hole 
				{
					width: 40px;
					
					height: 40px;
					
					background-color: black;
					
					border-radius: 50%;
					
					margin: 15px;
				}
				
				#front 
				{
					
					
					transform: translateZ(100px);
		
					justify-content:center;
					
					align-items:center;
						
				}
				#back
				{
					justify-content:space-between;
					
					align-items:center;
					
					flex-direction:column;
					
					transform: translateZ(-100px);
				}
				#left
				{
					
					
					transform: rotateX(90deg) translateZ(100px);
				}
				#left section:nth-child(2)
				{
					align-self:center;
				}
				#left section:nth-child(3)
				{
					align-self:flex-end;
				}
				#right
				{
					display: flex;
					
					flex-wrap:wrap;
					
					transform: rotateX(90deg) translateZ(-100px);
				}
				.rightRow
				{
					width: 100%;
					
					border: 1px solid blue;
					
					height: 50%;
					display: flex;
					
					justify-content:space-between;			
					
				}
				.rightRow:nth-child(2)
				{
					align-items:flex-end;
				}
				
				
				#top
				{
					background-image: url(5.jpg);
					
					transform: rotateY(90deg) translateZ(100px);
				}
				#bottom 
				{
					background-image: url(6.jpg);
					
					transform: rotateY(90deg) translateZ(-100px);
				}
				
				
			   	
				@keyframes zhuan 
				{
					0%
					{
						transform: rotateX(0deg) rotateY(0deg);
					}
					100%
					{
						transform: rotateX(720deg) rotateY(360deg);
					}
				}
				
				
			</style>
	</head>
	<body>
		<main>
			<div id="front">
				<section class="hole"></div>
			</div>
			<div id="back">
				<section class="hole"></section>
				<section class="hole"></section>
			</div>
			<div id="left">
				<section class="hole"></section>
				<section class="hole"></section>
				<section class="hole"></section>
			</div>
			<div id="right">
				<section class="rightRow">
					<section class="hole"></section>
					<section class="hole"></section>
				</section>
				<section class="rightRow">
					<section class="hole"></section>
					<section class="hole"></section>
				</section>
			</div>
			<div id="top"></div>
			<div id="bottom"></div>
		</main>
	</body>
</html>
