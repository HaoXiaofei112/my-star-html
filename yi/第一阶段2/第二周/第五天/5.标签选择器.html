<html>
	<head>
		<meta charset="utf-8">
		<title>标签选择器</title>
		<style>
			section
			{
				border: 1px solid blue;
				
				width: 200px;
				
				height: 20px;
				
				margin: 10px;
				
				text-align: center;
			}
			
		  	section:nth-of-type(2n)
			{
				border: 1px solid red;
			}
			  
			section:nth-child(2n+1)
			{
				border: 1px solid green;
			}
			section:nth-child(4n+1)
			{
				border: 1px solid orange;
			}
		</style>
	</head>
	<body>
		<section>1</section>
		<section>2</section>
		<section>3</section>
		<section>4</section>
		<section>5</section>
		<section>6</section>
		<section>7</section>
		<section>8</section>
		<section>9</section>
		<section>10</section>
	</body>
</html>
