    <main>
    	<!--路由的所有内容将在此显示-->
        <div ng-view></div>
    </main>

    <script>
        angular.module('route',['ngRoute'])
        .config(['$routeProvider',function($rp)
        {
            $rp.when('/',{
                templateUrl : 'pages/home.html',
            })
            $rp.when('/course/:course',{
                templateUrl : 'pages/course.html',
                controller:'CourseController'
            })
            $rp.when('/about',{
                templateUrl : 'pages/about.html'
            })
            $rp.when('/workenvironment',{
                templateUrl: 'pages/workenvironment.html'
            })
        }])
    </script>
    <script>
    	var listd = document.querySelectorAll("th a");
		for(var i = 0; i < listd.length; i++) {
			(function(i) {
				listd[i].onclick = function() {
					//把其他的都给取消了
					for(var j = 0; j < listd.length; j++) {
						listd[j].className = "";
					}
					//选定当前的
					this.className = "active";
				}

			})
			(i)
		}
    </script>
    <script src="https://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
