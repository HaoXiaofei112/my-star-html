<html>
	<head>
		<meta charset="utf-8">
			<title>定宽居中</title>
			<style>
				
/*				navigation 导航*/
				#nav
				{
					background-color: orange;
/*					定宽居中的前提是先要确定宽的大小*/
					width: 800px;
					
					height: 100px;
/*					auto 自动
                    自动调整两边的间距 使之一样宽*/
					margin: 100px auto;
				}
			</style>
	</head>
	<body>
		<div id="nav"></div>
	</body>
</html>
