<html>
	<head>
		<meta charset="utf-8">
			
			<title>固定位置同时定宽居中</title>
			<style>
				
				body 
				{
					margin: 0px;
				}
				#nav
				{
					width: 100%;
					
					height: 100px;
					
					background-color: red;
/*					固定位置 让其依据html进行定位、*/
					position: fixed;
					
					top: 0px;
					
				}
				#main
				{
					width: 800px;
					
					height: 100px;
					
					background-color: lightgreen;
					
					margin: 0 auto;
				}
				#content
				{
					height: 2000px;
					
					background-color: blue;
				}
			</style>
	</head>
	<body>
<!--		父标签的固定位置不会让子标签的定宽居中失效
		只会让自己的定宽居中失效-->
		<div id="nav">
			<div id="main"></div>
		</div>
		
		<div id="content"></div>
	</body>
</html>
