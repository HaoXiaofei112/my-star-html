<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文本换行</title>
	<style>
		html
		{
			height: 100%;
		}
		body 
		{
			height: 100%;
		}
		
		section 
		{
			width: 600px;
			
			height: 100px;
			
			border: 2px solid red;
			
			margin: 100px auto;
			
			font-size: 30px;
			
			
/*			word 单词  world 世界
            wrap 缠绕  包围
            word-wrap 规定是否允许截断长单词和url(网址)
            break 打断 打破 
			break-word 允许在下一行显示
			normal 按照默认情况显示（不允许）
			word 单词  world 世界*/
/*			word-wrap:break-word;*/

            
/*			word-break 规定按照怎样的标准来截断字符串
            normal 按照默认情况换行
            keep-all   按照空格和单词连接符进行截断换行
			break-all  允许在单词内换行*/
			word-break: keep-all;
	</style>
</head>
<body>
	<section>
	   today is cool AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
	</section>
</body>
</html>
