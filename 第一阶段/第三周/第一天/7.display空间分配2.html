<html>
	<head>
		<meta charset="utf-8">
			<title>display空间分配2</title>
			<style>
				
				body 
				{
					width: 100%;
					
					height: 100%;
					
					box-sizing: border-box;
					
					border: 2px solid red;
					
					display: flex;
					
					margin: 0px;
				}
				div 
				{
					border: 2px solid blue;
					
					text-align: center;
					
					font-size: 40px;
					
					float: left;
				   
/*				    flex-basis: 25%;*/
					
					height: 100%;
					
					box-sizing: border-box;
				}
				div:nth-child(1)
				{
					flex-basis:500px;
				}
				div:nth-child(2)
				{
					flex-grow:2;
				}
				div:nth-child(3)
				{
					flex-grow:3;
				}
				div:nth-child(4)
				{
					flex-grow:4;
				}
			</style>
	</head>
	<body>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
	</body>
</html>
