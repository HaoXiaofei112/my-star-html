<html>
	<head>
		<meta charset="utf-8">
			<title>课程表</title>
			<style>
				table 
				{
					border: 1px solid green;
/*					设置边框是否合并:合并  collapse 合并*/
					border-collapse: collapse;
				}
				td 
				{
					width: 100px;
					
					height: 40px;
/*					设置底部边框的线*/
					border-bottom: 1px solid green;
					
					text-align: center;
				}
				th 
				{
					height: 40px;
					
					background-color: green;
					
					color: white;
				}
				
				td:nth-child(5)
				{
					border-right: 1px solid green;
				}
				td:nth-child(6)
				{
					border-right: 1px solid green;
				}
			</style>
	</head>
	<body>
		<table>
<!--			caption 首都；标题  captior 船长
             表格的标题  只能有一个
		    capation 要紧随table标签-->
			<caption>HTML5课程表</caption>
			
<!--		表格中的表头标签-->
			<thead>
				<tr>
					<th>周一</th>
					<th>周二</th>
					<th>周三</th>
					<th>周四</th>
					<th>周五</th>
					<th>周六</th>
					<th>周日</th>
				</tr>
			</thead>
<!--			上午-->
			<tr>
				<td>HTML5</td>
				<td>HTML5</td>
				<td>HTML5</td>
				<td>HTML5</td>
				<td>HTML5</td>
<!--				合并行  col column  colspan  -->
				<td rowspan="2">自习</td>
				<td rowspan="3">休息</td>
			</tr>
<!--			下午-->
			<tr>
				
				<td>HTML5</td>
				<td>HTML5</td>
				<td>HTML5</td>
				<td>HTML5</td>
				<td>HTML5</td>
				
			</tr>
			
<!--			自习-->
			<tr>
				<td>自习</td>
				<td>自习</td>
				
				<td>自习</td>
				<td>自习</td>
				<td>自习</td>
				<td>休息</td>
			</tr>
		</table>
	</body>
</html>
