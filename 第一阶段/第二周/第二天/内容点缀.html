<html>
	<head>
		<meta charset="utf-8">
			<title>内容点缀</title>
			<style>
				
				p:before 
				{
					content: '微信名:'
				}
				p:after 
				{
					
				}
/*              1.什么是内容点缀？
				用:before或者:after 将内容包裹起来
				称之为内容点缀
				2.什么时候使用内容点缀
				当我们不想让内容污染结果的时候
				*/
			</style>
	</head>
	<body>
		<p>李铁柱</p>
		
	</body>
</html>
