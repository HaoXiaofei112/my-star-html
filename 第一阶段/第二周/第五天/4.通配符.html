<html>
	<head>
		<meta charset="utf-8">
			<title>通配符</title>
			<style>
/*				*通配符 
				用来设置所有的标签*/
				
				section>*
				{
					
				}
				body>*
				{
					border: 1px solid red;
				}
				/*设置所有标签的属性*/
				* 
				{
					box-sizing: border-box;

					margin: 0px;
				}
			</style>
	</head>
	<body>
		<span>span</span>
		<div>div</div>
		<section>section</section>
		<p>p</p>
		<h1>h1</h1>
		<header>header</header>
		<strong>strong</strong>
		<i>i</i>
		
	</body>
</html>
