<html>
	<head>
		<meta charset="utf-8">
			<title>行，块标签</title>
			<style>
/*				所有的行标签都不能设置宽高*/
				b
				{
					
					width: 100px;
					
					height: 30px;
					
					background-color: red;
				}
				
				img 
				{
					width: 400px;
					
/*					转化成行标签*/
					display: inline;
/*					转化成块标签*/
					display: block;
/*					转化成行内块标签*/
					display: inline-block;
				}
				input 
				{
					width: 1000px;
				}
			</style>
	</head>
	<body>
		<input type="text">
<!--	行标签的特征
		1.行标签在同一行显示，如果同一行显示不完
		  就在下一行接着显示
		2.行标签不用设置宽高，也不能设置宽高，宽高的大小
		  为内容的大小-->
		<span>span</span>
		<a href="">a</a> 
<!--		delete 删除-->
		<del>del</del>
<!--		insert 插入-->
		<ins>ins</ins>
<!--		 b strong-->
		<b>b</b>
		
<!--	块标签的特征：
		1.块标签自带换行符，每个块标签默认都会在
		  新的一行显示
		2.块可以设置宽高大小-->
		<div>div</div>
		<h1>h1</h1>
		<section>section</section>
		<p>p</p>
	    <article>article</article>
        <main>main</main>
		
<!--	行内块标签的特征：
		1.行内块标签在同一行显示
		2.行内块标签可以设置宽高-->
		<img src="0.png" alt="">
		<img src="0.png" alt="">
			
<!--	还有一些不属于行标签，块标签以及
		行内块标签的标签-->
		<title></title>
		<style></style>
		<meta charset="">
		<script></script>
		<link rel="stylesheet" href="">
	</body>
</html>
