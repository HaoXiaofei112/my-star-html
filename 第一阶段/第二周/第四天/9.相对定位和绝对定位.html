<html>
	<head>
		<meta charset="utf-8">
			<title>相对定位和绝对定位</title>
			<style>
				section 
				{
					width: 400px;
					
					height: 400px;
					
					margin: 0px auto;
					
					border: 1px solid red;
					
					position: absolute;
					
					top: 0px;
					
					left: 0px;
				}
				div 
				{
/*					转化成行内块标签
					可以设置宽高 同时在同一行显示*/
/*					display: inline-block;*/
					
					width:36px;
					
					height: 36px;
					
					border: 1px solid blue;
					
					box-sizing: border-box;
					
					margin: 0px;
					
					text-align: center;
				}
				span:nth-child(1)
				{
					position: relative;
					
					top: 100px;
					
/*					left: 100px;*/
				}
				span:nth-child(10)
				{
/*					position: absolute;*/
					
					top: 100px;
				}
				
				div:nth-child(5)
				{
					position: relative;
					
					left: 100px;
				}
			</style>
	</head>
	<body>
		<section>
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
			<div>9</div>
			<div>10</div>
		</section>
	</body>
</html>
