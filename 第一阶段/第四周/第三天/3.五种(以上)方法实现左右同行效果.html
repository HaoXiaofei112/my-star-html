<!--第七种-->
<html>
	<head>
		<meta charset="utf-8">
			<title></title>
			<style>
				table 
				{
					width: 100%;
				}
				td
				{
					width: 50%;
				}
				td:nth-child(2)
				{
					text-align: right;
				}
			</style>
	</head>
	<body>
		<table>
			<tr>
				<td>1</td>
				<td>2</td>
			</tr>
			<tr>
				<td>3</td>
				<td>4</td>
			</tr>
		</table>
	</body>
</html>
