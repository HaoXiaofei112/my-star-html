<html>
	<head>
		<meta charset="utf-8">
			<title>媒体查询</title>
			<style>
				
				html 
				{
					font-size: 25px;
				}
				div 
				{ 
					/*
					rem   html
					em    body  
					*/
					/*
					retina 屏幕
					*/
				    font-size : 2rem;
					
					width: 40rem;
					
					height: 20rem;
					
					background-color: greenyellow;
					
					margin: 100px auto;
				}
				/*最大不能超过1100px
				适配
				*/
				@media(max-width:1100px)
				{
					html 
					{
						/*1rem*/
						font-size:  20px;
					}
					div 
					{
						
						/*40px*/
						background-color: red;
					}
				}
				@media(max-width:800px)
				{
					html 
					{
						font-size: 15px;
					}
					div 
					{
						/*30px*/
						background-color: orange;
					}
				}
				@media(max-width:600px)
				{
					html 
					{
						font-size: 10px;
					}
					div 
					{
						/*20px;*/
						background-color: blue;
					}
				}
			</style>
	</head>
	<body>
		<div>看我看我看我</div>
	</body>
	
</html>
