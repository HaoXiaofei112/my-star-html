<html>
	<head>
		<meta charset="utf-8">
			<title>图片库</title>
			<style>
				body 
				{
					margin: 0px;
				}
				header 
				{
					width: 100vw;
					
					line-height: 3em;
					
					text-align: center;
					
					color: white;
					
					background-color: black;
				}
				section 
				{
					display: flex;
					
					flex-wrap:wrap;
					
					margin: 5px;
				}
				img 
				{
					margin: 5px;
					
					width: calc( (100% - 40px) / 4);
				}
				
				@media(max-width:1100px)
				{
					img 
					{
						width: calc((100% - 30px) / 3);
					}
				}
				
				@media(max-width:900px)
				{
					img 
					{
						width: calc((100% - 20px) / 2);
					}
				}
				@media(max-width:600px)
				{
					img 
					{
						width: calc((100% - 10px) / 1);
					}
				}
			</style>
	</head>
	<body>
		<header>图片库</header>
		
		<section>
			<img src="1.jpg" alt="">
			<img src="2.jpg" alt="">
			<img src="3.jpg" alt="">
			<img src="4.jpg" alt="">
			<img src="5.jpg" alt="">
			<img src="6.jpg" alt="">
			<img src="7.jpg" alt="">
			<img src="8.jpg" alt="">
			<img src="9.jpg" alt="">
			<img src="10.jpg" alt="">
			<img src="11.jpg" alt="">
			<img src="12.jpg" alt="">
			<img src="13.jpg" alt="">
			<img src="14.jpg" alt="">
			<img src="15.jpg" alt="">
			<img src="16.jpg" alt="">
			<img src="17.jpg" alt="">
			<img src="18.jpg" alt="">
			<img src="19.jpg" alt="">
			<img src="20.jpg" alt="">
		</section>
	</body>
</html>
