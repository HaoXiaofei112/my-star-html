<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基本变量初识</title>
    <style>
        div 
        {
            background-color: red;
        }
    </style>
</head>
<body>
    <div></div>
    <script>

        // 变量  可变的量
        // 常量   0，1，2 ，3，4，5
        // ;作用表示当前这句代码结束
        // 如果不写 也是可以的 
        // 但是后面不能写其他的代码
        // 必须换行
        // variable 变量
        // count 总数 
        // 变量的命名：
        // 1.做到“顾名思义”，看到变量的名称就大概知道代表什么值
        // 2.遵守驼峰命名法（小驼峰） 首字母小写，其余单词首字母大写
        // char int float double string bool long short
        // int age = 12; 
        // age = 'hello';
        var count = 17; 
        count = 'hello';

        var count = '你好';
        // 布尔类型默认值 是 false（0）
        var count = false;

    </script>
</body>
</html>
