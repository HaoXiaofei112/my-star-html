    <title>基本逻辑运算符</title>

<body>
    <script>
       
    //    ++a  先让变量加1，在使用变量的值
    //    a++  先使用变量的值，再让变量加1
    var age = 10 ;

    // age ++ ;

    alert(age);
   
    // age = age + 1;
     //      11         12     13    14
    // age = (++age) + (++age) + (++age) + (++age);
           
     //      10       11      12          13
    // (age++) + (age++) + (age++) + (age++);
    //     10          12    -  12    +   10
    // age = (age ++) + (++age) - (age--) + ( --age);
    //  11  12  12  12
    age = (++ age) + (++age) + (age++) + (--age) +
    (age++) + (age--) + (--age) ;  
    alert(age);

    </script>
