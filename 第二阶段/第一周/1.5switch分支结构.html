<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>switch分支结构</title>
</head>
<body>
    <script>
        // var suoDeE = 5000;

        // if(suoDeE <= 1500)
        // {

        // }
        var age = 10 ;

        // 判断age的值
        switch (age)
        {
            case 1 :
            {
                alert(1);

                break;
            }
            case 2 : 
            {
                alert(2);

                break;
            }
            case 10 : 
            {
                alert(10);

                break;
            }
        }
    </script>
</body>
</html>
