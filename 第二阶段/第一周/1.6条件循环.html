    <script>
        // 三个条件
        // 1.设置初始值
        // 2.设定变量范围
        // 3.设置变量自增自减
        var index = 0 ;
        for(var i = 0 ; i < 9 ;i ++)
        {
            for(var j = 0; j < 9; j ++)
            {
                 index ++ ;
                //  %d 整型的占位符
                 console.log('%d * %d =%d',index,index,index);
            }
        }

        alert(index);

        if(count < 100)
