<html lang="en">

<body>
    <!--onclick
    on  在...之上
    click 点击
    方法括号里面的内容 我们称之为参数-->
    <div onclick="myClick(123)">点我</div>
    <script>
        // function 功能
        // @keyframes animationName
        function myClick(a)
        {
            alert('点我' + a);
        }

        var name2 = '梁朝伟';

        function funA() 
        {
            console.log(name2);

            {
                console.log('456');

                function funC()
                {

                    console.log(name1);

        }
        // 只写方法名称 表示调用这个方法
        // funA();

        // 字符串类型的数字也是可以进行加减的
        alert( +'789' + 123 );  //alert(+'789' + +'123');
        alert(789 - 123);


        // 1.声明方法时候参数叫做形参

        function funD(value)
        {
