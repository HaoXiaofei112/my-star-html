<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM结构之自定义属性（data属性）</title>
</head>
<body>
    <!--toggle 开关
    data开头的属性为data属性  也是自定义属性
    -->
    <div  data-toggle='collapse' data-target='navbar'
    data-name='goudan' data-age='12' data-school='zhiyou'>

    </div>
    <section id="" class="" name='' style="" data-count='44' ></section>

    <script>
        var div =document.querySelector('div');
        // data 数据
        // set  设置；集合
        // DOMStringMap 
        console.log(div.dataset);
        // data-name 
        // data-age
        // data-id
        console.log(div.dataset.name);

        div.dataset.name = '李';

    </script>
</body>
</html>
