<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基本逻辑运算符</title>
</head>
<body>
    <script>
        // a ++； 先使用变量的值，再让变量加一
        // ++a;  先让变量加一，在使用变量的值
        var age = 10;
        // age++;
        //     11        12        13         14
        // age = (++age) + (++age) + (++age) + (++age)
        //      10      11         12        13
        // age  = (age++) + (age++) +  (age++) +(age++)
        //      10        12       12        10
        // age = (age++) + (++age) -(age--) +(--age);
        //     11        12        12     12     12      13       11
        // age=(++age)+(++age ) +(age++)+(--age) +(age++)+(age--)+(--age);
    </script>
    
</body>
</html>
