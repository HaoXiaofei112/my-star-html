<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>条件循环</title>
</head>
<body>
    <script>
        // 三个条件
        // 1，设置初始值
        // 2，设定变量范围
        // 3.设置变量自增自减
        var index ;
    for(var i = 1; i < 9 ; i ++){
        for(var j = 1; j <= i ; j ++){
          index ++;  
        //   %d 整形的占位符 
         console.log('%d*%d=%d',i,j,i*j);
        }
      
    }
    alert(index);

    </script>
</body>
</html>
