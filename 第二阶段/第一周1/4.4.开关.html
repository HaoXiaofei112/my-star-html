  <script>
      var section =document.querySelector('section');
      var div =document.querySelector('div');
      var isShow =div.dataset.toggle;
  function myClick(){
      if(isShow == true){
          section.style.display = 'block';
          isShow='first';
      }
      else{

           isShow ='true'
