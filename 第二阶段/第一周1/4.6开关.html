<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    main{
        width:400px;
        height: 400px;
        border:100px solid black;
        padding: 50px;
        margin: 100px auto;
        background-color: orange;

    }
    section{
        width:200px;
        height: 200px;
        border: 20px solid black;
        padding: 30px;
        background-color: blueviolet;

    }
    div{
        width:100px;
        height: 100px;
        border: 10px solid black;
        background-color: blue;
    }
    </style>
</head>
<body>
    <main>
        <section>
            <div>   

            </div>
        </section>
    </main>
    <script>
        var main=document.querySelector('main');
        var section=document.querySelector('section');
       var div=document.querySelector('div');
    //    offset  偏移   top 顶部
// 该标签的上部边框距离顶部的距离
       console.log(main.offsetTop);
    //    如果父标签设置了定位属性（relative absolute static fi) 那么offsetTop的距离即为子标签上边框距离父标签上边框的距离
    // 如果父标签没有设置定位属性那么往上找 直到找到或者找完位置
    // 如果所有父标签都没有设置定位属性那么offsetTop的距离是到上边框的距离
    //    console.log(section.offsetTop);
    // border+padding+content
       console.log(main.offsetHeight);
       // border+padding+content

       console.log(section.offsetHeight);
    // 总结
    // 1.offsetTop
    // a 父级没有设置有定位属性子标签的上边框距离较近的设置过定位属性的父级标签的上边框
    // b，父级标签没有设置定位属性子标签的上边框距离页面顶部的距离
    // 2，offsethEIGHT 大小 = border+padding+ content
    </script>
    
</body>
</html>
